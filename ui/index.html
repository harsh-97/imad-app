<!doctype html>
<html>
    <head>
        <link href="/ui/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="center">
            <img id='madi' src="/ui/madi.png" class="img-medium"/>
        </div>
        <br>
        <div class="center text-medium bold">
            Hi World, I am Harsh Seth and this is my webapp.
        <hr>
            <h4>This, here, marks the start of my content </h4>
        </div>
        <hr>
        <div class='center'>

            <input type=text id=username placeholder='Username here!'><br>

        <div class='footer center'>
            <button id='counter'>Click Me!</button><br>This button has been clicked <span id='count'>0</span> times
            <hr>
            <input id='name' type=text placeholder="Enter name here"/>

            </ul>
        </div>
        <script type="text/javascript" src="/ui/main.js"></script>
